<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity</title>
    <link rel="stylesheet" href="account_opportunity.css">
</head>
<body>
    <h2>Create a New Opportunity</h2>
<form action="">
    <label for="account_name">Name:</label>
    <input type="text" name="account_name" id="account_name"><br><br>

    <label for="account">Account:</label>
    <input type="text" name="account" id="account"><br><br>

    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" ><br><br>

    <label for="date">Date created:</label>
    <input type="date" name="date" id="date" required><br><br>

    
    <input type="button" value="Submit" id="addopportunity"> 
    <input type="button" value="Exit" id="exit"> 

 

</form>

<script src="index.js" defer></script>
</body>
</html>
