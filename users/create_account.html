<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account_opportunity.css">
</head>
<body>
    <h2>Create a New Account</h2>
<form action="">
    <label for="account_name">Name:</label>
    <input type="text" name="account_name" id="account_name"><br><br>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address"><br><br>

    <label for="genArea">General Area:</label>
    <input type="text" name="genArea" id="genArea" placeholder="i.e Langata"><br><br>

    <label for="account_image">Company Logo:</label>
    <input type="image" name="account_image" id="account_image" required><br><br>

    
    <input type="button" value="Submit" id="addaccount"> 
    <input type="button" value="Exit" id="exit"> 

 

</form>

<script src="index.js" defer></script>
</body>
</html>
