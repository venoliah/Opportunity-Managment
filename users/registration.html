<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration_login.css">
</head>
<body>
    <h2>Sign Up</h2>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname">

    <label for="surname">Last Name:</label>
    <input type="text" name="surname" id="surname"><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="paswd">Password:</label>
    <input type="password" name="paswd" id="paswd"><br><br>

    <label for="confirmpaswd">Confirm Password:</label>
    <input type="password" name="confirmpaswd" id="confirmpaswd"><br><br>

    <input type="checkbox" name="terms" id="terms">
    <label for="terms">By signing up, I agree with the <a href="#terms&condition">Terms and Conditions</a></label><br><br>

    <input type="submit" value="Sign up" id="registeruser"> <br>

    <p>Already have an account? <a href="login.html">Log in</a></p>

</form>

<script src="index.js" defer></script>
</body>
</html>
